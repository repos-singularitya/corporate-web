<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="favicon_io/site.webmanifest">
    
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Singularitya</title>
    
    <style>
        @font-face {
            font-family: 'Sansation';
            src: url('sansation/Sansation_Regular.ttf') format('truetype');
        }

        @keyframes neon {
            0% {
                text-shadow: 0 0 5px #070707, 0 0 10px #cccccc, 0 0 20px #cccccc, 0 0 40px #ffffff, 0 0 80px #ffffff;
                color: #cccccc;
            }
            25% {
                text-shadow: 0 0 5px #bbbbbb, 0 0 10px #bbbbbb, 0 0 20px #bbbbbb, 0 0 40px #eeeeee, 0 0 80px #eeeeee;
                color: #bbbbbb;
            }
            50% {
                text-shadow: 0 0 5px #aaaaaa, 0 0 10px #aaaaaa, 0 0 20px #aaaaaa, 0 0 40px #dddddd, 0 0 80px #dddddd;
                color: #aaaaaa;
            }
            75% {
                text-shadow: 0 0 5px #999999, 0 0 10px #999999, 0 0 20px #999999, 0 0 40px #cccccc, 0 0 80px #cccccc;
                color: #999999;
            }
            100% {
                text-shadow: 0 0 5px #cccccc, 0 0 10px #cccccc, 0 0 20px #cccccc, 0 0 40px #ffffff, 0 0 80px #ffffff;
                color: #cccccc;
            }
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: black;
            color: #fff;
            font-family: 'Sansation', Arial, sans-serif;
        }
        .top-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            align-items: center;
            padding: 15px;
            z-index: 10;
            box-sizing: border-box;
        }
        .logo-container {
            display: flex;
            align-items: center;
        }
        .logo-image {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        .logo-text {
            font-size: 1.2rem;
            font-weight: bold;
            font-family: 'Sansation', Arial, sans-serif;

        }
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .content {
            position: absolute;
            z-index: 10;
            width: 100%;
            text-align: center;
        }
        h1 {
            font-size: 4rem;
            margin-bottom: 10px;
            animation: neon 10s infinite alternate;
        }
        .slogan {
            font-size: 1.5rem;
            line-height: 1.5;
            animation: neon 10s infinite alternate;
            max-width: 600px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .video-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }
        #videoBackground {
            width: 80%;
            max-width: 800px;
            max-height: 80%;
            object-fit: cover;
            border-radius: 10px;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 2;
        }
				.footer {
									position: fixed;
									bottom: 0;
									left: 0;
									width: 100%;
									padding: 15px 20px;
									background-color: rgba(0,0,0,0.7);
									display: flex;
									align-items: center;
									justify-content: center;
									z-index: 10;
							}

			.social-icons {
					display: flex;
					align-items: center;
					justify-content: center;
					gap: 20px;
					flex-grow: 1;
			}

			.social-icons a {
					color: white;
					font-size: 1.2rem;
					text-decoration: none;
					transition: color 0.3s ease;
			}

			.social-icons a:hover {
					color: #00ffff;
			}

			.copyright {
					position: absolute;
					right: 20px;
					bottom: 10px; /* Adicionado para evitar que fique colado ao topo */
					font-size: 12px;
					color: #ccc;
					margin-right: 30px; /* Corrigido: adicionado 'px' para a margem funcionar */
					
			}

			.new-section {
    position: relative;
    width: 100%;
    min-height: 100vh;
    background-color: rgba(0, 0, 0, 0.7);
    display: flex;
    justify-content: center;
    align-items: flex-end;
    padding: 50px 0;
}

.section-content {
    width: 100%;
    max-width: 1400px;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 190px;
}

/* Removi o background e efeitos da caixa cinza */
.image-container {
    width: 100%;
    max-width: 1200px;
    display: block;
    margin: 0 auto;
}

.section-image {
    max-width: 60%;
    max-height: 100vh;
    object-fit: contain;
    display: block;
    margin: 0 auto;
}

</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>
	<div class="top-bar">
			<div class="logo-container">
					<img src="logo.svg" alt="Logo" class="logo-image">
					<div class="logo-text">SINGULARITYA</div>
			</div>
	</div>

	<div class="container">
			<div class="content">
					<p class="slogan">
							Conversational AI for Everyone.
					</p>
			</div>
			
			<div class="video-wrapper">
					<video autoplay muted loop id="videoBackground" playsinline>
							<source src="background.mp4" type="video/mp4">
							Your browser does not support the video tag.
					</video>
			</div>
			<div class="overlay"></div>
	</div>

	<div class="new-section">
    <div class="section-content">
        <div class="image-container">
            <img src="banner.png" alt="Singularitya AI Image" class="section-image">
        </div>
    </div>
</div>

	<footer class="footer">
			<div class="social-icons">
					<a href="#" target="_blank"><i class="fa-brands fa-x-twitter"></i></a>
					<a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
					<a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
					<a href="#" target="_blank"><i class="fab fa-discord"></i></a>
					<a href="#" target="_blank"><i class="fab fa-youtube"></i></a>
			</div>
			<p class="copyright">Â© 2025 <strong>Singularitya</strong>, All rights reserved.</p>
	</footer>
</body>
